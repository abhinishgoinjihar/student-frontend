      forth: 2332,
      fifth: 2332,
      sixth: 2332,
      sevent: 2332,
      eighth: 2332,
      total: 18656,
    },
  ];

  for (const fee of fees) {
    const row = document.createElement("tr");

    const rollNoData = document.createElement("td");
    rollNoData.innerText = fee.rollNo;
    row.appendChild(rollNoData);

    const fullNameData = document.createElement("td")
    fullNameData.innerText = fee.fullName
    row.appendChild(fullNameData)

    const firstSem = document.createElement("td")
    firstSem.innerText = fee.first
    row.appendChild(firstSem)

    const secondSem = document.createElement("td")
    secondSem.innerText = fee.second
    row.appendChild(secondSem)

    const thirdSem = document.createElement("td")
    thirdSem.innerText = fee.third
    row.appendChild(thirdSem)

    const forthSem = document.createElement("td")
    forthSem.innerText = fee.forth
    row.appendChild(forthSem)

    const fifthSem = document.createElement("td")
    fifthSem.innerText = fee.fifth
    row.appendChild(fifthSem)

    const sixthSem = document.createElement("td")
    sixthSem.innerText = fee.sixth
    row.appendChild(sixthSem)

    const seventhSem = document.createElement("td")
    seventhSem.innerText = fee.sevent
    row.appendChild(seventhSem)

    const eightSem = document.createElement("td")
    eightSem.innerText = fee.eighth
    row.appendChild(eightSem)

    const totalFee = document.createElement("td")
    totalFee.innerText = fee.total
    row.appendChild(totalFee)


    resultTable.appendChild(row)
  }
</script>
